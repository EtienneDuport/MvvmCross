name: 'Test Report'
on:
  workflow_run:
    workflows: ['Build']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: xUnit Tests
        path: '*.xml'
        reporter: dotnet-trx 